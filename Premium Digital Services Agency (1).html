<style>
:where([class^="ri-"])::before { content: "\f3c2"; }

const testimonialRole = document.getElementById('testimonial-role');
function updateTestimonial() {
const testimonial = mockData.testimonials[currentTestimonialIndex];
testimonialContent.textContent = testimonial.content;
testimonialName.textContent = testimonial.name;
testimonialRole.textContent = `${testimonial.role}, ${testimonial.company}`;
}
document.getElementById('prev-testimonial').addEventListener('click', () => {
currentTestimonialIndex = (currentTestimonialIndex - 1 + mockData.testimonials.length) % mockData.testimonials.length;
updateTestimonial();
});
document.getElementById('next-testimonial').addEventListener('click', () => {
currentTestimonialIndex = (currentTestimonialIndex + 1) % mockData.testimonials.length;
updateTestimonial();
});

});

</head>
<body class="bg-gray-900 text-gray-100">

<script>
function switchTab(element, tab) {
// Remove active state from all tabs
document.querySelectorAll('nav a').forEach(a => {
a.classList.remove('text-primary');
a.classList.add('text-gray-400');
const icon = a.querySelector('i');
if(icon) {
icon.className = icon.className.replace('-fill', '-line');
}
});
// Add ripple effect
const ripple = document.createElement('div');
ripple.className = 'ripple';
ripple.style.position = 'absolute';
ripple.style.background = 'rgba(255, 255, 255, 0.3)';
ripple.style.borderRadius = '50%';
ripple.style.pointerEvents = 'none';
ripple.style.width = '100px';
ripple.style.height = '100px';
ripple.style.transform = 'translate(-50%, -50%)';
ripple.style.animation = 'ripple 0.6s linear';
element.style.position = 'relative';
element.appendChild(ripple);
setTimeout(() => {
ripple.remove();
}, 600);
// Hide all sections
document.querySelectorAll('section').forEach(section => {
section.style.display = 'none';
});
// Add active state to clicked tab
element.classList.remove('text-gray-400');
element.classList.add('text-primary');
const icon = element.querySelector('i');
if(icon) {
icon.className = icon.className.replace('-line', '-fill');
}
// Show corresponding content
switch(tab) {
case 'home':
document.querySelectorAll('section').forEach(section => {
if(section.classList.contains('profile-section') || section.querySelector('.grid-cols-2.gap-4')) {
section.style.display = 'none';
} else {
section.style.display = 'block';
}
});
window.scrollTo({top: 0, behavior: 'smooth'});
break;
case 'services':
document.querySelector('section:nth-child(2)').style.display = 'block';
document.querySelector('#services-grid').scrollIntoView({behavior: 'smooth'});
break;
case 'portfolio':
const portfolioSection = document.createElement('section');
portfolioSection.className = 'px-4 py-8';
portfolioSection.innerHTML = `
<h2 class="text-2xl font-semibold mb-6">Our Portfolio</h2>
<div class="grid grid-cols-2 gap-4">
${Array(6).fill().map(() => `
<div class="relative aspect-square rounded-lg overflow-hidden">
<img src="https://public.readdy.ai/ai/img_res/2566e31af28d26a688a3cdc9c3778cfc.jpg"
class="w-full h-full object-cover" alt="Portfolio item">
<div class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
<span class="text-sm font-medium text-white">View Project</span>
</div>
</div>
`).join('')}
</div>
`;
document.querySelector('main').appendChild(portfolioSection);
portfolioSection.scrollIntoView({behavior: 'smooth'});
break;
case 'profile':
const profileSection = document.createElement('section');
profileSection.className = 'px-4 py-8 profile-section';
profileSection.innerHTML = `
<div class="bg-gray-800 rounded-lg p-6 space-y-6">
<div class="flex items-center space-x-4">
<div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center">
<i class="ri-user-fill text-primary text-3xl"></i>
</div>
<div>
<h3 class="text-xl font-semibold">John Anderson</h3>
<p class="text-gray-400">Digital Marketing Specialist</p>
</div>
</div>
<div class="space-y-4">
<div class="flex items-center space-x-2">
<i class="ri-mail-line text-gray-400"></i>
<span>john.anderson@example.com</span>
</div>
<div class="flex items-center space-x-2">
<i class="ri-phone-line text-gray-400"></i>
<span>+1 234 567 8900</span>
</div>
<div class="flex items-center space-x-2">
<i class="ri-map-pin-line text-gray-400"></i>
<span>New York, USA</span>
</div>
</div>
<div class="pt-4 border-t border-gray-700">
<h4 class="text-lg font-medium mb-3">Account Settings</h4>
<div class="space-y-3">
<button class="w-full flex items-center justify-between px-4 py-2 bg-gray-700 rounded-lg">
<span>Edit Profile</span>
<i class="ri-arrow-right-s-line"></i>
</button>
<button class="w-full flex items-center justify-between px-4 py-2 bg-gray-700 rounded-lg">
<span>Notifications</span>
<i class="ri-arrow-right-s-line"></i>
</button>
<button class="w-full flex items-center justify-between px-4 py-2 bg-gray-700 rounded-lg">
<span>Privacy Settings</span>
<i class="ri-arrow-right-s-line"></i>
</button>
<button class="w-full flex items-center justify-between px-4 py-2 bg-red-900/50 text-red-400 rounded-lg">
<span>Logout</span>
<i class="ri-logout-box-r-line"></i>
</button>
</div>
</div>
</div>
`;
document.querySelector('main').appendChild(profileSection);
profileSection.scrollIntoView({behavior: 'smooth'});
break;
}
}
// Initialize to show all sections on first load
document.addEventListener('DOMContentLoaded', () => {
document.querySelectorAll('section').forEach(section => {

});
});
<script>

menuOptions.classList.toggle('hidden');

menuOptions.classList.add('hidden');

}
});
}
